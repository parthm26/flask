<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog</title>
</head>
<body>
    <h1>Simple Blog</h1>
    {% for post in posts %}
    <div>
        <h2>{{ post['title'] }}</h2>
        <p>{{ post['content'] }}</p>
    </div>
    {% endfor %}
</body>
</html>
